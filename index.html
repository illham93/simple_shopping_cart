<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="block" id="block1">
        <h1>Shopping List</h1>
        <div class="row">
          <div class="col-12">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th scope="col" class="header">Item</th>
                  <th scope="col" class="header">Price</th>
                  <th scope="col" class="header">Quantity</th>
                  <th scope="col" class="header">Total</th>
                  <th scope="col" class="header">Add to Cart</th>
                  <th scope="col" class="header">Remove</th>
                </tr>
              </thead>
              <tbody class="table1">
                <tr>
                  <!-- Sample row -->
                  <td class="item">Apples</td>
                  <td class="price">$<span>1.50</span></td>
                  <td class="quantity"><input type="number" value="3"></td>
                  <td class="total"></td>
                  <td><button class="btn btn-sm btn-success add">âœ“</button></td>
                  <td><button class="btn btn-sm btn-danger remove">X</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <h4>Add new item</h3>
      
        <div class="row">
          <form class="col-12" id="addItem">
            <input class="mx-2" type="text" placeholder="Name" name="name" required>
            <input class="mx-2" type="number" placeholder="Price" name="price"  min="0" step="0.01" required>
            <input class="mx-2" type="number" placeholder="Quantity" name="quantity" min="0" required>
            <button class="btn btn-primary mx-2">Add</button>
          </form>
        </div>
      </div>
      
      <div class="block" id="block2">
        <h2>Items in cart:</h2>
        <div class="row">
          <div class="col-12">
            <table class="table table-responsive">
              <thead>
                <tr>
                  <th scope="col" class="header">Item</th>
                  <th scope="col" class="header">Price</th>
                  <th scope="col" class="header">Quantity</th>
                  <th scope="col" class="header">Total</th>
                  <th scope="col" class="header">Remove</th>
                  <th scope="col" class="header"></th>
                </tr>
              </thead>
              <tbody class="table2">
              </tbody>
            </table>
          </div> 
        </div>
      </div>
      
      <div class="block" id="block3">
        <h2>Grand Total: $<span id="grandTotal"></span></h2>
      </div>
      
    </div>
  </body>
</html>
